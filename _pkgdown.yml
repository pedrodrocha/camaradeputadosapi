title: camaradeputadosapi
url: https://pedrodrocha.com/camaradeputadosapi/

navbar:
  structure:
    left:  [home, intro, reference, articles, tutorials, news]
    right: [github]
authors:
  Pedro Rocha:
    href: https://pedrodrocha.com/
development:
  mode: auto
deploy:
  install_metadata: true

repo:
  url:
    home: https://github.com/pedrodrocha/camaradeputadosapi
    user: https://github.com/pedrodrocha/
reference:
- title: Representatives
  desc: Query data on representatives that are or once were in office.
- contents:
  - starts_with("deputados")
- title: Events
  desc: Query data on events that occurred or are on schedule.
- contents:
  - starts_with("eventos")
- title: Parliamentary fronts
  desc: Query data on parliamentary fronts.
- contents:
  - starts_with("frentes")
- title: Legislative periods
  desc: Query data on legislative periods.
- contents:
  - starts_with("legislaturas")
- title: Political Parties
  desc: Query data on political parties.
- contents:
  - starts_with("partidos")
- title: Propositions
  desc: Query data on propositions
- contents:
  - starts_with("proposicoes")
- title: Voting processes
  desc: Query data on voting proccess.
- contents:
  - starts_with("votacoes")
- title: Bodies and Commissions
  desc: Query data on commissions and other legislative Bodies
- contents:
  - starts_with("orgaos")
- title: References
  desc: Query metadata for data on deputados_(), eventos_(), orgaos_() and proposicoes_()
- contents:
  - starts_with("referencias")
